  <script>
    $(function () {
      $('input[name="daterange"]').daterangepicker({
          opens: "left",
        },
        function (start, end, label) {
          let day_s = parseInt(start.format("DD"));
          let month_s = parseInt(start.format("MM"));
          let year_s = parseInt(start.format("YY"));

          let day_e = parseInt(end.format("DD"));
          let month_e = parseInt(end.format("MM"));
          let year_e = parseInt(end.format("YY"));;
          let date = {
            day_start: day_s,
            month_start: month_s,
            year_start: year_s,
            day_end: day_e,
            month_end: month_e,
            year_end: year_e
          }
          console.log(date);
          localStorage.setItem("date_time", JSON.stringify(date))
        }
      );
    });
  </script>
