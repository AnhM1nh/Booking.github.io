<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
  <!-- Header homepage -->
  <header class="bg-cl-blue">
    <nav class="navbar navbar-expand-lg">
      <div class="container container-fluid">
        <a class="navbar-brand text-white fs-3 me-auto hover" href="#" onclick="Homepage()">Booking.com</a>
        <div class="offcanvas offcanvas-end bg-cl-blue" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">
              <a class="navbar-brand text-white fs-3 me-auto hover" href="#">Booking.com</a>
            </h5>
            <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 py-2 text-white hover-box" href="#"><img
                    src="https://t-cf.bstatic.com/design-assets/assets/v3.109.0/images-flags/Us@3x.png"
                    class="rounded-circle" alt="ENG" width="24" /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2 py-2 text-white hover-box" href="#">
                  <i class="bi bi-question-circle" style="font-size: 24px"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <button class="navbar-toggler border border-0 bg-light" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <!-- End header homepage -->

  <!-- Sign in -->
  <div class="container container-fluid my-5" style="max-width: 360px;">
    <h5 class="my-4">Sign in or create an account</h5>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your email address">
      </div>
      <button type="submit" style="width: 100%;" class="btn btn-primary my-2">Submit</button>
    </form>
    <p class="text-center fs-6 opacity-75 my-4 pt-2" style="border-top: 1px solid rgb(131, 125, 125);">or use one of
      these options</p>
    <div class="row text-center my-4">
      <div class="col">
        <a href="#"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Facebook_logo_36x36.svg/2048px-Facebook_logo_36x36.svg.png"
            class="img-thumbnail px-2 py-2 hover-img" style="border-radius: 16px;" width="50" alt=""></a>
      </div>
      <div class="col">
        <a href="#"><img
            src="https://w7.pngwing.com/pngs/344/344/png-transparent-google-logo-google-logo-g-suite-google-text-logo-symbol-thumbnail.png"
            class="img-thumbnail px-2 py-2 hover-img" style="border-radius: 16px;" width="50" alt=""></a>
      </div>
      <div class="col">
        <a href="#"><img
            src="https://w7.pngwing.com/pngs/775/812/png-transparent-apple-logo-apple-logo-cupertino-company-apple-iphone-electronics-leaf-computer-thumbnail.png"
            class="img-thumbnail px-2 py-2 hover-img" style="border-radius: 16px;" width="50" alt=""></a>
      </div>
    </div>
    <div class="text-center my-4 pt-2" style="border-top: 1px solid rgb(131, 125, 125);">
      <p class="fs-6 opacity-75">By signing in or creating an account, you agree with our
        <a href="https://www.booking.com/content/terms.en-gb.html?aid=304142" class="fs-6 text-decoration-none"></a> "
        and "
        <a href="https://www.booking.com/content/privacy.en-gb.html?aid=304142"
          class="fs-6 text-decoration-none">Privacy statement</a>
      </p>
      <p class="fs-6 opacity-75 m-0">
        All rights reserved.
      </p>
      <p class="fs-6 opacity-75">Copyright (2006 - 2024) - Booking.comâ„¢</p>
    </div>
  </div>
  <!-- End Sign in -->

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</body>

</html>
